<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Overwatch</title>
    <meta name="author" content="Nichole Dwight">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <video playsinline autoplay muted loop>
      <source src="./assets/gallery/sombra.mp4" type="video/mp4">
    </video>

    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="./assets/gallery/logo.png" alt="Overwatch Logo"/>
          <div id="version">1.16.0.2 - 40990</div>
        </div>
        <div class="menus">
          <canvas id="menu-highlight" width="800" height="600"></canvas>
          <div class="italic highlight">
            Play
          </div>
          <div class="italic highlight">
            Training
          </div>
          <div class="italic highlight">
            Hero Gallery
          </div>
          <div class="italic highlight">
            Loot Box
          </div>
          <div>
            HIGHLIGHTS
          </div>
          <div>
            SOCIAL
          </div>
          <div>
            CAREER PROFILE
          </div>
          <div>
            OPTIONS
          </div>
          <div>
            EXIT GAME
          </div>

        </div>
      </div>

      <div class="user">
        <div class="add">
          <img src="./assets/gallery/social.png" alt="Add Friends to Game"/>
        </div>
        <div class="username">
          <img src="./assets/gallery/player-icon.png" alt="Player Icon"/>
          <div class="playername italic">Widget</div>
          <div class="level">48</div>
        </div>
      </div>

      <div class="hero">
        <div id="heroName" class="italic">Sombra</div>
        <div id="heroUnlocks">42/63 Unlocks</div>
      </div>
    </div>
  </body>
</html>
